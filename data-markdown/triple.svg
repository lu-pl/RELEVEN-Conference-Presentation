<g id="root"
  transform="scale(0.8) translate(36.1,7.2)"
  fill="black"
  font-size="18" font-family="Liberation Sans, VL ゴシック"
  text-anchor="middle"
>
<g id="rdf_subject">
	<title>Subject</title>
	<ellipse
	  fill="white" stroke="black"
	  cx="54" cy="36" rx="54" ry="36"
	/>
	<switch>
	<text systemLanguage="de"
	  x="54" y="40"
	>Subjekt</text>
	<text systemLanguage="en"
	  x="54" y="40"
	>Subject</text>
	<text systemLanguage="ja"
	  x="54" y="40"
	>主語</text>
	<text systemLanguage="zh"
	  x="54" y="40"
	>主体</text>
	<text
	  x="54" y="40"
	>Subject</text>
	</switch>
</g>

<g id="rdf_predicate">
	<title>Predicate</title>
	<line
	  stroke="gray" stroke-width="2"
	  x1="109" y1="36" x2="249" y2="36"
	/>
	<polyline
	  fill="none" stroke="gray" stroke-width="2"
	  points="232,27 249,36 232,45"
	/>
	<switch>
	<text systemLanguage="de"
	  x="179" y="27"
	>Prädikat</text>
	<text systemLanguage="en"
	  x="179" y="27"
	>Predicate</text>
	<text systemLanguage="ja"
	  x="179" y="27"
	>述語</text>
	<text systemLanguage="zh"
	  x="179" y="27"
	>谓词</text>
	<text
	  x="179" y="27"
	>Predicate</text>
	</switch>
</g>

<g id="rdf_object"
  transform="translate(252,0)"
>
	<title>Object</title>
	<ellipse
	  fill="white" stroke="black"
	  cx="54" cy="36" rx="54" ry="36"
	/>
	<switch>
	<text systemLanguage="de"
	  x="54" y="40"
	>Objekt</text>
	<text systemLanguage="en"
	  x="54" y="40"
	>Object</text>
	<text systemLanguage="ja"
	  x="54" y="40"
	>目的語</text>
	<text systemLanguage="zh"
	  x="54" y="40"
	>客体</text>
	<text
	  x="54" y="40"
	>Object</text>
	</switch>
</g>

