  xmlns="http://www.w3.org/2000/svg"
>
<title>Basic RDF Graph</title>

<desc>Image of the RDF triple comprising (subject, predicate, object).</desc>

<metadata>
<rdf:RDF
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:dc="http://purl.org/dc/elements/1.1/"
>
	<rdf:Description rdf:about="">
		<dc:title xml:lang="ja">基本的なRDFグラフ</dc:title>
		<dc:title xml:lang="x-default">Basic RDF Graph</dc:title>
		<dc:creator rdf:resource="https://meta.wikimedia.org/?curid=10484470"/>
		<dc:subject rdf:datatype="http://purl.org/dc/terms/UDC">004</dc:subject>
		<dc:description xml:lang="ja" rdf:parseType="Resource">
			<dc:format rdf:datatype="http://purl.org/dc/terms/IMT">text/x-wiki</dc:format>
			<rdf:value><![CDATA[
〈主語・述語・目的語〉から成る[[w:ja:Resource Description Framework|RDF]]トリプルの画像
]]><!--  --></rdf:value>
		</dc:description>
		<dc:description xml:lang="x-default">
			<dc:format rdf:datatype="http://purl.org/dc/terms/IMT">text/x-wiki</dc:format>
			<rdf:value><![CDATA[
Image of the [[w:Resource Description Framework|RDF]] triple comprising (subject, predicate, object).
]]><!--  --></rdf:value>
		</dc:description>
		<dc:contributor rdf:resource="https://www.w3.org"/>
		<dc:date rdf:datatype="http://www.w3.org/2001/XMLSchemadate">2019-09-12</dc:date>
		<dc:type rdf:datatype="http://purl.org/dc/terms/DCMIType">StillImage</dc:type>
		<dc:format rdf:datatype="http://purl.org/dc/terms/IMT">image/svg+xml</dc:format>
